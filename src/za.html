<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="shortcut icon" href="../img/Laboratoria_CMYK_logo-11.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css" />
  <title>Data Dashboard</title>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
      <img src="../img/Laboratoria_CMYK_logo-11.png" width="30" height="30" class="d-inline-block align-top" alt="">
      Laboratoria
    </a>
    <form class="form-inline">
      <p class="navbar-brand">Talento que transforma</p>
    </form>
    <!-- Navbar content -->
  </nav>
  <div id="container">
    <h1>Data dashboard</h1>
    <h6>Para probar la informacion seleccione el lim-2018-03-pre-core-pw</h6>
    <div class="row">
      <div class="col-sm-8">
        <div class="card" style="width: 18rem;">
          <img class="card-img-top avatar" src="https://www.peru.travel/Portals/_default/donde-ir/lima/img/5m.jpg" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">Lima</h5>
          </div>
        </div>

      </div>
      <div class="col-sm-4">Lima</div>
    </div>

    <div class="row">
      <div class="col-sm-4">
        <div class="form-group">
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Buscar estudiante">
        </div>
      </div>
      <div class="col-sm-4">
        <div class="form-group">
            <select class="form-control" id="exampleFormControlSelect1">
            <option value="name">Name</option>
            <option value="percent">Percent</option>
            <option value="excercises-percent">ExcercisePercent</option>
            <option value="quizzes-percent">QuizzesPercent</option>
            <option value="quizzes-scoreAvg">QuizzesScoreAvg</option>
            <option value="reads-percent">ReadsPercent</option>
          </select>
        </div>
      </div>
      <div class="col-sm-4">
          <button type="button" class="btn btn-warning btn-lg" id="toggleSort">ASC</button>
      </div>

    </div>
    <div id="sedes">
      <select id="select-cohorts"></select>


      <input id="searchBox" type="text" placeholder="Buscar">
      <div>
        <select name="" id="orderBy">
          <option value="name">Name</option>
          <option value="percent">Percent</option>
          <option value="excercises-percent">ExcercisePercent</option>
          <option value="quizzes-percent">QuizzesPercent</option>
          <option value="quizzes-scoreAvg">QuizzesScoreAvg</option>
          <option value="reads-percent">ReadsPercent</option>
        </select>
        <!--toggle es un tipo de boton que al clickarlo cambia-->
        <button id="toggleSort">ASC</button>
      </div>
    </div>
    <div class="vertical-menu1">
      <ul id="container-user">
      </ul>
    </div>
  </div>
  <footer>

  </footer>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
  <script src="data.js"></script>
</body>

</html>
